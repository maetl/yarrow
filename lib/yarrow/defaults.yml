# Default configuration settings for Yarrow.
# This is loaded when the configuration is initialized.
source_dir: content
output_dir: docs
meta:
  title: Default Project
  author: Default Name
output:
  target_dir: public
  template_dir: templates
  object_map:
    page: Yarrow::Model::Site.pages
assets:
  input_dir: assets
  output_dir: public/assets
  append_paths:
    - css
    - js
  manifest_file: manifest.json
server:
  live_reload: false
  auto_index: true
  default_index: index.html
  default_type: text/plain
  port: 5005
  host: localhost
  handler: webrick
  middleware:
    - Rack::ShowExceptions
    - Rack::CommonLogger
    - Rack::ContentLength
